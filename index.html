<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firebase Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase Modular SDK (Browser CDN Version) -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics-compat.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eef2f7;
    }

    .container {
      max-width: 350px;
      background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
      border-radius: 40px;
      padding: 25px 35px;
      border: 5px solid white;
      box-shadow: rgba(133, 189, 215, 0.88) 0px 30px 30px -20px;
    }

    .heading {
      text-align: center;
      font-weight: 900;
      font-size: 30px;
      color: rgb(16, 137, 211);
    }

    .form .input {
      width: 100%;
      background: white;
      border: none;
      padding: 15px 20px;
      border-radius: 20px;
      margin-top: 15px;
      box-shadow: #cff0ff 0px 10px 10px -5px;
    }

    .form .input::placeholder {
      color: rgb(170, 170, 170);
    }

    .form .input:focus {
      outline: none;
      border-inline: 2px solid #12B1D1;
    }

    .form .forgot-password {
      display: block;
      margin-top: 10px;
      margin-left: 10px;
    }

    .form .forgot-password a {
      font-size: 11px;
      color: #0099ff;
      text-decoration: none;
    }

    .form .login-button {
      width: 100%;
      font-weight: bold;
      background: linear-gradient(45deg, rgb(16, 137, 211), rgb(18, 177, 209));
      color: white;
      padding: 15px 0;
      margin: 20px 0;
      border-radius: 20px;
      box-shadow: rgba(133, 189, 215, 0.88) 0px 20px 10px -15px;
      border: none;
      transition: all 0.2s ease-in-out;
    }

    .form .login-button:hover {
      transform: scale(1.03);
    }

    .form .login-button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

<!-- Alert Box -->
<div id="alert-box" class="fixed top-5 right-5 z-50 hidden">
  <div id="alert-content" class="p-4 rounded-lg flex items-center space-x-2 transition duration-300 ease-in-out">
    <svg id="alert-icon" class="h-5 w-5 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path d="M13 16h-1v-4h1m0-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <p id="alert-text" class="text-xs font-semibold"></p>
    <button onclick="hideAlert()" class="ml-2 font-bold">âœ–</button>
  </div>
</div>

<div class="container">
  <div class="heading">Sign In</div>
  <form id="login-form" class="form">
    <input required class="input" type="email" id="email" placeholder="E-mail" />
    <input required class="input" type="password" id="password" placeholder="Password" />
    <span class="forgot-password"><a href="#">Forgot Password?</a></span>
    <button type="submit" class="login-button">Sign In</button>
  </form>
</div>

<script>
  // Firebase config using your provided values
  const firebaseConfig = {
    apiKey: "AIzaSyBHMg3N7pUwWCa8XXQAgzs1SbDKgJhtR8s",
    authDomain: "chatbotmeowai.firebaseapp.com",
    projectId: "chatbotmeowai",
    storageBucket: "chatbotmeowai.firebasestorage.app",
    messagingSenderId: "588486839323",
    appId: "1:588486839323:web:882787a34138bb420fbcbe",
    measurementId: "G-BNFE0BZXXP"
  };

  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  const auth = firebase.auth();

  function showAlert(type, message) {
    const alertBox = document.getElementById("alert-box");
    const alertContent = document.getElementById("alert-content");
    const alertText = document.getElementById("alert-text");
    const alertIcon = document.getElementById("alert-icon");

    alertContent.className = "p-4 rounded-lg flex items-center space-x-2 transition duration-300 ease-in-out";
    alertIcon.className = "h-5 w-5 flex-shrink-0";

    if (type === "success") {
      alertContent.classList.add("bg-green-100", "border-l-4", "border-green-500", "text-green-900", "hover:bg-green-200");
      alertIcon.classList.add("text-green-600");
    } else if (type === "error") {
      alertContent.classList.add("bg-red-100", "border-l-4", "border-red-500", "text-red-900", "hover:bg-red-200");
      alertIcon.classList.add("text-red-600");
    }

    alertText.innerText = message;
    alertBox.classList.remove("hidden");
    setTimeout(() => hideAlert(), 5000);
  }

  function hideAlert() {
    document.getElementById("alert-box").classList.add("hidden");
  }

  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        showAlert("success", "Login successful!");
      })
      .catch((error) => {
        showAlert("error", error.message);
      });
  });
</script>
</body>
</html>
