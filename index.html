<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeowAI - Login/Register page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">

  <!-- Alert container -->
  <div id="alert-container" class="fixed top-5 right-5 space-y-4 z-50"></div>

  <!-- Login form -->
  <form id="loginForm" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Login</h2>
    <input
      type="email"
      id="email"
      placeholder="Email"
      required
      class="w-full px-4 py-3 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <input
      type="password"
      id="password"
      placeholder="Password"
      required
      class="w-full px-4 py-3 mb-6 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-colors font-semibold"
    >
      Login
    </button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHMg3N7pUwWCa8XXQAgzs1SbDKgJhtR8s",
      authDomain: "chatbotmeowai.firebaseapp.com",
      projectId: "chatbotmeowai",
      storageBucket: "chatbotmeowai.firebasestorage.app",
      messagingSenderId: "588486839323",
      appId: "1:588486839323:web:882787a34138bb420fbcbe",
      measurementId: "G-BNFE0BZXXP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function showAlert(message, type = "success") {
      const container = document.getElementById("alert-container");
      const alert = document.createElement("div");

      // Base styles + type-based styles
      alert.className = `flex items-center justify-between max-w-sm w-full rounded-md p-4 text-sm font-semibold shadow-md transition transform hover:scale-[1.03] cursor-default
        ${
          type === "success"
            ? "bg-green-100 text-green-800 border-l-4 border-green-600"
            : "bg-red-100 text-red-800 border-l-4 border-red-600"
        }`;

      alert.innerHTML = `
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 ${
            type === "success" ? "text-green-600" : "text-red-600"
          }">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="${
                type === "success"
                  ? "M5 13l4 4L19 7"  // check mark
                  : "M6 18L18 6M6 6l12 12"  // cross mark
              }" />
          </svg>
          <span>${message}</span>
        </div>
        <button aria-label="Close alert" class="text-xl font-bold hover:text-opacity-80 transition" onclick="this.parentElement.remove()">&times;</button>
      `;

      container.appendChild(alert);

      // Auto-remove after 5 seconds
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showAlert("Login successful! Welcome back.", "success");
        // Optional: redirect or other logic here
      } catch (error) {
        showAlert(`Login failed: ${error.message}`, "error");
      }
    });
  </script>
</body>
</html>
