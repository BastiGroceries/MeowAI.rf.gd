<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Chat on GitHub Pages</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 2rem;
  }
  .container_chat_bot {
    display: flex;
    flex-direction: column;
    max-width: 360px;
    width: 100%;
  }
  .chat-history {
    background: #222;
    min-height: 400px;
    max-height: 400px;
    overflow-y: auto;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 15px;
    font-size: 14px;
    line-height: 1.4;
  }
  .message.user {
    color: #aaf;
    margin-bottom: 10px;
  }
  .message.ai {
    color: #afa;
    margin-bottom: 10px;
  }
  textarea {
    background-color: #333;
    border-radius: 12px;
    border: none;
    width: 100%;
    height: 70px;
    color: #eee;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    resize: none;
    outline: none;
  }
  .btn-submit {
    margin-top: 8px;
    background-image: linear-gradient(to top, #292929, #555555, #292929);
    border-radius: 12px;
    box-shadow: inset 0 6px 2px -4px rgba(255, 255, 255, 0.5);
    cursor: pointer;
    border: none;
    outline: none;
    color: #f3f6fd;
    font-weight: bold;
    font-size: 16px;
    padding: 10px 0;
    user-select: none;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  .btn-submit:disabled {
    background: #555;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div class="container_chat_bot">
  <div class="chat-history" id="chat-history"></div>
  <textarea id="chat_bot" placeholder="Type your message here..."></textarea>
  <button class="btn-submit" id="sendBtn">Send</button>
</div>

<script>
  const chatHistory = document.getElementById('chat-history');
  const chatInput = document.getElementById('chat_bot');
  const sendBtn = document.getElementById('sendBtn');

  // WARNING: Exposing your API key here means anyone can see and misuse it.
  // Use only for personal or test projects.
  const OPENAI_API_KEY = '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';

  function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.textContent = (sender === 'user' ? 'You: ' : 'AI: ') + text;
    div.className = 'message ' + sender;
    chatHistory.appendChild(div);
    chatHistory.scrollTop = chatHistory.scrollHeight;
  }

  async function sendMessage() {
    const message = chatInput.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    chatInput.value = '';
    sendBtn.disabled = true;

    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + OPENAI_API_KEY,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-4o-mini',
          messages: [{ role: 'user', content: message }],
          max_tokens: 1000,
          temperature: 0.7
        })
      });

      if (!response.ok) {
        const err = await response.json();
        appendMessage('Error: ' + (err.error?.message || 'Unknown error'), 'ai');
      } else {
        const data = await response.json();
        const aiReply = data.choices[0].message.content;
        appendMessage(aiReply, 'ai');
      }
    } catch (e) {
      appendMessage('Error connecting to OpenAI API.', 'ai');
    }

    sendBtn.disabled = false;
  }

  sendBtn.addEventListener('click', sendMessage);
  chatInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
